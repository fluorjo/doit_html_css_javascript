<!DOCTYPE html> <!--현재 문서는 html5로 작성됐다-->
<html lang="ko"> <!--<html>  ->  </html>웹 문서의 시작과 끝.-->
<!--lang=언어 설정. 이거 토대로 검색 사이트에서 특정 언어로 제한해 검색하거나 
  화면 낭독기에서 웹 문서 읽을 때 언어 참고로 함.-->
<head> <!--웹 문서의 정보를 저장. 이걸 토대로 브라우저가 웹 문서를 해석함.-->
  <meta charset="UTF-8">
  <title>HTML 기본 문서</title>
</head>
<body> <!--웹브라우저에 실제로 보여줄 내용.-->
  <h1>프런트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
</html>
