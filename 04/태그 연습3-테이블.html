<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블 연습</title>
  <style>
    table, th, td {
      border:10px solid #eae;
      border-collapse: collapse;
    }
    /**
    separate : 표(table)의 테두리와 셀(td)의 테두리 사이에 간격 둔다.
collapse : 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앰. 겹치는 부분은 한 줄로 표시.
initial : 기본값으로 설정.
inherit : 부모 요소의 속성값을 상속받음.*/

    th, td { padding:10px 20px; }
    /*padding:셀 안에 가로 세로 간격인듯.*/
  </style>
</head>
<body>

  <table>
    <caption>테이블 제목</caption>
    <tr>
      <!--th는 애트리뷰트. 볼드체와 가운데 정렬 적용됨. -->
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>   
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>   
  </table>
</body>
</html>
