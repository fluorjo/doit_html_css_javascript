<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록 태그</title>
</head>
<body>
  <p>&nbsp;</p>
  <h1>태그 연습3-설명목록 태그</h1>
  <p><ol>
    <li>ol,li태그 - 순서 있는 목록 만들기</li>
    <li>ol 먼저 적용 후 li 적용시키면 순서대로 목록이 생성됨</li>
  </ol></p>
  <ol type="i">
    <li>타입을 지정해서 목록의 타입을 바꿀 수 있음</li>
    <li>type="1":숫자</li>
    <li>type="a":영문 소문자</li>
    <li>type="A":영문 대문자</li>
    <li>type="i":로마 숫자 소문자</li>
    <li>type="I":로마 숫자 대문자</li>
  </ol>

  <ol type="I" start="13">
    <li>ol start="숫자"로 시작 번호 지정 가능.</li>
  </ol>

</body> 
</html>
